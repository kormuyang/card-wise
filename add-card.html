<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardWise - Add New Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
        }
        .form-input-line {
            border: none;
            border-bottom: 1px solid #d1d5db;
            background-color: transparent;
            padding: 0.5rem 0.25rem;
            width: 100%;
        }
        .form-input-line:focus {
            outline: none;
            border-bottom-color: #4f46e5;
        }
        /* Hide number input arrows */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            --moz-appearance: textfield;
        }
    </style>
</head>
<body class="bg-gray-200 flex justify-center items-center min-h-screen">

    <!-- Phone Mockup Container -->
    <div class="w-full max-w-sm h-[800px] bg-gray-50 rounded-3xl shadow-2xl overflow-hidden relative border-8 border-black">
        <div class="flex flex-col h-full">

            <!-- Header -->
            <header class="p-4 flex items-center bg-white/80 backdrop-blur-sm sticky top-0 z-10 border-b">
                <a href="cards-management.html">
                    <button class="text-gray-600 w-8 h-8 rounded-full hover:bg-gray-200 flex items-center justify-center">
                        <i class="fa-solid fa-arrow-left"></i>
                    </button>
                </a>
                <h1 class="text-xl font-bold text-gray-800 mx-auto">เพิ่มบัตรใหม่</h1>
                <div class="w-8"></div> <!-- Spacer -->
            </header>

            <!-- Main Content -->
            <main class="flex-1 overflow-y-auto p-6 space-y-6">
                
                <!-- Bank and Card Info -->
                <div class="flex items-start space-x-4">
                    <div class="text-center flex-shrink-0">
                        <img src="https://placehold.co/60x60/34A853/FFFFFF?text=KBANK" alt="Bank Logo" class="w-16 h-16 rounded-full mx-auto">
                        <p class="text-sm font-bold mt-1">KBANK</p>
                    </div>
                    <div class="w-full space-y-4">
                        <div>
                            <label for="card-name" class="text-xs text-gray-500">ชื่อ/ประเภทบัตร</label>
                            <select id="card-name" class="form-input-line font-semibold text-gray-800">
                                <option value="" disabled selected>เลือกประเภทบัตร</option>
                                <option>Xpress Cash</option>
                                <option>Classic</option>
                                <option>Gold</option>
                                <option>Platinum</option>
                                <option>Titanium</option>
                                <option>Line Points</option>
                                <option>Shopee</option>
                                <option>OneSiam Platinum</option>
                            </select>
                        </div>
                        <div>
                            <label for="credit-limit" class="text-xs text-gray-500">วงเงินบัตร</label>
                            <input type="number" id="credit-limit" class="form-input-line font-semibold text-gray-800" placeholder="ระบุจำนวนเงิน">
                        </div>
                        <div class="flex items-end space-x-4">
                            <div class="flex-1">
                                <label for="last-digits" class="text-xs text-gray-500">เลขท้าย 4 ตัว</label>
                                <input type="number" id="last-digits" class="form-input-line font-semibold text-gray-800" placeholder="1234">
                            </div>
                            <span class="text-xs text-red-500 pb-2">(ไม่บังคับ)</span>
                        </div>
                    </div>
                </div>

                <!-- Dates -->
                <div class="grid grid-cols-2 gap-6">
                    <div class="flex items-center space-x-3">
                         <i class="fa-solid fa-calendar-day text-xl text-gray-500"></i>
                         <div class="flex-1">
                             <label for="statement-date" class="text-xs text-gray-500">วันสรุปรอบบัญชี</label>
                             <input type="text" id="statement-date" class="form-input-line font-semibold" placeholder="วันที่ 15">
                         </div>
                    </div>
                     <div class="flex items-center space-x-3">
                         <i class="fa-solid fa-calendar-check text-xl text-gray-500"></i>
                         <div class="flex-1">
                             <label for="due-date" class="text-xs text-gray-500">วันครบกำหนดชำระ</label>
                             <input type="text" id="due-date" class="form-input-line font-semibold" placeholder="วันที่ 30">
                         </div>
                    </div>
                </div>
                
                <!-- Alert Settings -->
                <div class="space-y-3">
                    <p class="font-medium text-gray-700">แจ้งเตือนก่อนวันครบกำหนด (วัน)</p>
                    <div class="flex justify-around items-center text-center">
                        <button class="w-12 h-12 flex items-center justify-center rounded-full bg-gray-200 text-gray-600 text-lg">
                            <i class="fa-solid fa-bell-slash"></i>
                        </button>
                        <button class="w-12 h-12 flex items-center justify-center rounded-full bg-red-100 text-red-600 font-bold border-2 border-red-500">1</button>
                        <button class="w-12 h-12 flex items-center justify-center rounded-full bg-gray-200 text-gray-600 font-bold">3</button>
                        <button class="w-12 h-12 flex items-center justify-center rounded-full bg-gray-200 text-gray-600 font-bold">5</button>
                        <button class="w-12 h-12 flex items-center justify-center rounded-full bg-gray-200 text-gray-600 font-bold">7</button>
                    </div>
                </div>
                
                <!-- Financial Rates -->
                <div class="space-y-4">
                    <div class="flex items-center space-x-4">
                        <i class="fa-solid fa-percent text-xl text-gray-500 w-6 text-center"></i>
                        <div class="flex-1">
                            <p class="font-medium text-gray-700">อัตราดอกเบี้ย</p>
                            <p class="text-green-600 font-bold">20.00%</p>
                        </div>
                    </div>
                     <div class="flex items-center space-x-4">
                        <i class="fa-solid fa-hand-holding-dollar text-xl text-gray-500 w-6 text-center"></i>
                        <div class="flex-1">
                            <p class="font-medium text-gray-700">อัตราการชำระขั้นต่ำ</p>
                            <p class="text-green-600 font-bold">10.00%</p>
                        </div>
                    </div>
                </div>

            </main>

            <!-- Footer Action Button -->
            <footer class="p-4 bg-white/80 backdrop-blur-sm border-t border-gray-200">
                <button class="w-full bg-indigo-600 text-white font-bold py-4 rounded-xl shadow-lg hover:bg-indigo-700 transition-colors">
                    บันทึก
                </button>
            </footer>
        </div>
    </div>

</body>
</html>
