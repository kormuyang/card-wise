<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardWise - Cards Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
        }
        .card-aspect {
            aspect-ratio: 16 / 10;
        }
    </style>
</head>
<body class="bg-gray-200 flex justify-center items-center min-h-screen">

    <!-- Phone Mockup Container -->
    <div class="w-full max-w-sm h-[800px] bg-gray-50 rounded-3xl shadow-2xl overflow-hidden relative border-8 border-black">
        <div class="flex flex-col h-full">

            <!-- Header -->
            <header class="p-4 flex justify-between items-center bg-white/80 backdrop-blur-sm sticky top-0 z-10 border-b">
                <h1 class="text-2xl font-bold text-gray-800">บัตรของฉัน</h1>
                <a href="add-card.html">
                    <button class="flex items-center gap-2 bg-indigo-100 text-indigo-600 font-bold py-2 px-4 rounded-full hover:bg-indigo-200 transition-colors">
                        <i class="fa-solid fa-plus"></i>
                        <span>เพิ่มบัตร</span>
                    </button>
                </a>
            </header>

            <!-- Main Content -->
            <main class="flex-1 overflow-y-auto p-6 space-y-6">
                
                <!-- Card Item 1 -->
                <a href="edit-card.html">
                    <div class="bg-gradient-to-br from-green-400 to-emerald-600 text-white p-5 rounded-2xl shadow-lg card-aspect flex flex-col justify-between">
                        <div>
                            <div class="flex justify-between items-start">
                                <h2 class="text-xl font-bold">KBank Visa</h2>
                                <img src="https://placehold.co/40x25/ffffff/000000?text=VISA" alt="Visa Logo" class="h-6"/>
                            </div>
                            <p class="font-mono text-lg tracking-wider mt-4">**** **** **** 9876</p>
                        </div>
                        <div>
                            <p class="text-sm opacity-80">วงเงินที่ใช้ไป</p>
                            <div class="flex justify-between items-end">
                                <p class="text-2xl font-bold">฿10,250.75</p>
                                <p class="text-sm font-medium opacity-90">/ ฿50,000</p>
                            </div>
                            <div class="mt-2 h-2 bg-white/30 rounded-full">
                                <div class="h-2 bg-white rounded-full" style="width: 20.5%;"></div>
                            </div>
                        </div>
                    </div>
                </a>

                <!-- Card Item 2 -->
                 <div class="bg-gradient-to-br from-sky-400 to-blue-600 text-white p-5 rounded-2xl shadow-lg card-aspect flex flex-col justify-between">
                    <div>
                        <div class="flex justify-between items-start">
                             <h2 class="text-xl font-bold">Citi Rewards</h2>
                             <img src="https://placehold.co/60x20/ffffff/000000?text=Mastercard" alt="Mastercard Logo" class="h-5"/>
                        </div>
                        <p class="font-mono text-lg tracking-wider mt-4">**** **** **** 5678</p>
                    </div>
                    <div>
                        <p class="text-sm opacity-80">วงเงินที่ใช้ไป</p>
                        <div class="flex justify-between items-end">
                             <p class="text-2xl font-bold">฿28,800.00</p>
                             <p class="text-sm font-medium opacity-90">/ ฿75,000</p>
                        </div>
                        <div class="mt-2 h-2 bg-white/30 rounded-full">
                            <div class="h-2 bg-white rounded-full" style="width: 38.4%;"></div>
                        </div>
                    </div>
                </div>

                <!-- Card Item 3 -->
                 <div class="bg-gradient-to-br from-gray-700 to-gray-900 text-white p-5 rounded-2xl shadow-lg card-aspect flex flex-col justify-between">
                    <div>
                        <div class="flex justify-between items-start">
                             <h2 class="text-xl font-bold">UOB Privimiles</h2>
                             <img src="https://placehold.co/40x25/ffffff/000000?text=VISA" alt="Visa Logo" class="h-6"/>
                        </div>
                        <p class="font-mono text-lg tracking-wider mt-4">**** **** **** 9012</p>
                    </div>
                    <div>
                        <p class="text-sm opacity-80">วงเงินที่ใช้ไป</p>
                        <div class="flex justify-between items-end">
                             <p class="text-2xl font-bold">฿0.00</p>
                             <p class="text-sm font-medium opacity-90">/ ฿100,000</p>
                        </div>
                        <div class="mt-2 h-2 bg-white/30 rounded-full">
                            <div class="h-2 bg-white rounded-full" style="width: 0%;"></div>
                        </div>
                    </div>
                </div>


            </main>

            <!-- Bottom Navigation Bar -->
            <nav class="bg-white/80 backdrop-blur-sm border-t border-gray-200 grid grid-cols-4 gap-2 p-2">
                <a href="index.html" class="flex flex-col items-center justify-center p-2 rounded-lg text-gray-500 hover:bg-gray-100">
                    <i class="fa-solid fa-chart-pie"></i>
                    <span class="text-xs">ภาพรวม</span>
                </a>
                <a href="transactions.html" class="flex flex-col items-center justify-center p-2 rounded-lg text-gray-500 hover:bg-gray-100">
                    <i class="fa-solid fa-list-ul"></i>
                    <span class="text-xs">ธุรกรรม</span>
                </a>
                <a href="analysis.html" class="flex flex-col items-center justify-center p-2 rounded-lg text-gray-500 hover:bg-gray-100">
                    <i class="fa-solid fa-chart-line"></i>
                    <span class="text-xs">วิเคราะห์</span>
                </a>
                 <a href="#" class="flex flex-col items-center justify-center p-2 rounded-lg text-indigo-600 bg-indigo-100">
                    <i class="fa-solid fa-credit-card"></i>
                    <span class="text-xs font-medium">บัตร</span>
                </a>
            </nav>
        </div>
    </div>

</body>
</html>
